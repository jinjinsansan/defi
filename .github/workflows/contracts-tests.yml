name: Contracts Tests

on:
  push:
    branches:
      - main
    paths:
      - "contracts/**"
      - "docker/**"
      - "docker-compose.yml"
      - ".github/workflows/contracts-tests.yml"
  pull_request:
    paths:
      - "contracts/**"
      - "docker/**"
      - "docker-compose.yml"

jobs:
  hardhat-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Hardhat tests via Docker
        run: |
          docker compose version
          docker compose run --rm hardhat
