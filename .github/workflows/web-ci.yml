name: Web CI

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web-ci.yml"

jobs:
  web-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
